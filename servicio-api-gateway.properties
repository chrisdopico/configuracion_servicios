spring.application.name=servicio-api-gateway
server.port=8090
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.cloud.gateway.routes[0].id=servicio-peliculas-actores
spring.cloud.gateway.routes[0].uri=http://localhost:9010
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/peliculas/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=2

spring.cloud.gateway.routes[1].id=servicio-reviews
spring.cloud.gateway.routes[1].uri= http://localhost:9050
spring.cloud.gateway.routes[1].predicates[0]= Path=/api/usuarios/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=2

